{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block container %}
    <div class="row">
        <div class="col-sm-8">
                <h1>Login</h1>

                <a href="{% url 'user:login' %}"></a>
                <form action="" method="post">
                    {% csrf_token %}

                    {{ form|crispy }}
                    <p>Don't have an account? <a href="{% url 'user:registration' %}">Signup</a></p>
                    <button type="submit" class="btn-primary btn">Log in</button>
                </form>
        </div>
    </div>

{% endblock %}
