{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block container %}
    <div class="row">
        <div class="col-sm-8">
                <h1>Registration</h1>

                <a href="{% url  'user:registration' %}"></a>
                <form action="" method="post">
                    {% csrf_token %}

                    {{ form|crispy }}
                    <button type="submit" class="btn-primary btn">Register</button>
                </form>
        </div>
    </div>

{% endblock %}
